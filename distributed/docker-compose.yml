version: '3.8'

services:
  coordinator:
    build:
      context: ..
      dockerfile: distributed/Dockerfile
    ports:
      - "50051:50051"
    environment:
      - DISTRIBUTED_LOGGING_LEVEL=info
      - DISTRIBUTED_LOGGING_FORMAT=json
      - DISTRIBUTED_SERVER_HOST=0.0.0.0
      - DISTRIBUTED_SERVER_PORT=50051
      - CONFIG_PATH=/etc/distributed/coordinator
    volumes:
      - ./logs:/var/log/distributed
    restart: unless-stopped
    command: ["coordinator"]

  prover:
    build:
      context: ..
      dockerfile: distributed/Dockerfile
    environment:
      - DISTRIBUTED_LOGGING_LEVEL=info
      - DISTRIBUTED_LOGGING_FORMAT=json
      - DISTRIBUTED_SERVER_URL=http://coordinator:50051
      - DISTRIBUTED_PROVER_ID=docker-prover-001
      - CONFIG_PATH=/etc/distributed/prover
    volumes:
      - ./logs:/var/log/distributed
    restart: unless-stopped
    command: ["prover"]
    depends_on:
      - coordinator
    healthcheck:
      test: ["CMD", "pgrep", "-f", "prover"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: zisk-distributed

volumes:
  logs:
    driver: local
